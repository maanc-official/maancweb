version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo Installing dependencies...
      - npm install

  build:
    commands:
      - echo Building Next.js project...
      - npm run build
      # Optional: if you want to export static files
      - npm run export

artifacts:
  files:
    - '**/*'
  base-directory: out  # For Next.js static export (generated in 'out' folder)
